version: '3.8'

services:
  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: pharma_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for AI/LLM processing (local, private)
  ollama:
    image: ollama/ollama:latest
    container_name: pharma_ai_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

# Persistent volumes
volumes:
  redis_data:
  ollama_data:
